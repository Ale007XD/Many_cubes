<!DOCTYPE html>
<html>
<head>
    <title>Двойной прыжок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; }
        canvas { touch-action: none; }
        body { background: #000; overflow: hidden; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Настройки размеров
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // Игровые объекты
        const ball = {
            x: 100,
            y: canvas.height - 50,
            radius: 20,
            velocityY: 0,
            jumpForce: -15,
            doubleJumpForce: -12,
            gravity: 0.8,
            hasDoubleJumped: false
        };

        const cubes = [];
        let gameSpeed = 5;
        let score = 0;
        let isGameOver = false;
        let isInvincible = false;
        let invincibleTimer = 0;
        const invincibleDuration = 500;
        
        // Настройки тапов
        let lastTapTime = 0;
        const doubleTapThreshold = 300;

        // Генерация кубов
        function createCube() {
            return {
                x: canvas.width,
                width: 40 + Math.random() * 40,
                height: 30 + Math.random() * 100,
                color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                passed: false
            };
        }

        // Обработка ввода
        function handleInput(e) {
            const currentTime = Date.now();
            const timeSinceLastTap = currentTime - lastTapTime;
            
            if (timeSinceLastTap < doubleTapThreshold) {
                handleDoubleJump();
                lastTapTime = 0;
            } else {
                handleSingleJump();
                lastTapTime = currentTime;
            }
            e.preventDefault();
        }

        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', handleInput);

        function handleSingleJump() {
            if (isGameOver) return restartGame();
            if (ball.velocityY === 0) {
                ball.velocityY = ball.jumpForce;
            }
        }

        function handleDoubleJump() {
            if (isGameOver) return restartGame();
            if (ball.velocityY !== 0 && !ball.hasDoubleJumped) {
                ball.velocityY = ball.doubleJumpForce;
                ball.hasDoubleJumped = true;
                isInvincible = true;
                invincibleTimer = invincibleDuration;
            }
        }

        function restartGame() {
            cubes.length = 0;
            score = 0;
            isGameOver = false;
            ball.y = canvas.height - 50;
            ball.velocityY = 0;
            ball.hasDoubleJumped = false;
            isInvincible = false;
        }

        // Проверка столкновений
        function checkCollision(cube) {
            if (isInvincible) return false;
            return ball.x + ball.radius > cube.x &&
                   ball.x - ball.radius < cube.x + cube.width &&
                   ball.y + ball.radius > canvas.height - cube.height;
        }

        // Игровой цикл
        let lastFrameTime = performance.now();
        
        function update() {
            if (isGameOver) return;
            
            const currentTime = performance.now();
            const deltaTime = currentTime - lastFrameTime;
            lastFrameTime = currentTime;

            // Обновление шара
            ball.velocityY += ball.gravity;
            ball.y += ball.velocityY;

            if (ball.y > canvas.height - ball.radius) {
                ball.y = canvas.height - ball.radius;
                ball.velocityY = 0;
                ball.hasDoubleJumped = false;
            }

            // Таймер неуязвимости
            if (isInvincible) {
                invincibleTimer -= deltaTime;
                if (invincibleTimer <= 0) {
                    isInvincible = false;
                }
            }

            // Генерация кубов
            if (Math.random() < 0.02) {
                cubes.push(createCube());
            }

            // Обновление кубов
            for (let i = cubes.length - 1; i >= 0; i--) {
                cubes[i].x -= gameSpeed;

                if (!isInvincible && checkCollision(cubes[i])) {
                    isGameOver = true;
                }

                if (!cubes[i].passed && cubes[i].x + cubes[i].width < ball.x) {
                    cubes[i].passed = true;
                    score++;
                }

                if (cubes[i].x + cubes[i].width < 0) {
                    cubes.splice(i, 1);
                }
            }

            gameSpeed = 5 + score * 0.1;
        }

        // Отрисовка
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Шар
            ctx.fillStyle = isInvincible ? '#00ff0088' : '#00ff00';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // Кубы
            cubes.forEach(cube => {
                ctx.fillStyle = cube.color;
                ctx.fillRect(cube.x, canvas.height - cube.height, cube.width, cube.height);
            });

            // Интерфейс
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.fillText('Счет: ' + score, 10, 30);
            
            if (isInvincible) {
                ctx.fillText('ЩИТ!', 10, 60);
            }

            // Game Over
            if (isGameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Игра окончена!', canvas.width/2, canvas.height/2);
                ctx.fillText('Тапните для рестарта', canvas.width/2, canvas.height/2 + 50);
                ctx.textAlign = 'left';
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
